<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Input Box</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.8/angular-material.css">

    <!-- @bower:css start -->
    <!-- @bower end -->

  </head>
  <body ng-app="customInputBoxDirectives">
    <div ng-controller="outsideController">

      Outside {{someName}}

      <!-- <custom-input-box type="date" label="Check-inDate" mandatory="true" class="date" bind-data="checkinDate"></custom-input-box>
      <custom-input-box type="text" label="SomeText" bind-data="someName"></custom-input-box> -->
      Outside{{singleSelectedData}}
      <!-- <custom-input-box type="singleSelect" label="{{someLabel}}" mandatory="true" class="singleSelect" bind-data="singleSelectedData"   domain-list="singleSelectInputData"></custom-input-box> -->
      <!-- <div class="custom-input-box" type="text" label="Some Label" bind-data="name"></div> -->

    label is  {{customFieldData.displayName}}
      <div layout="row">
      <custom-input-box flex="50"
      type="customFieldData.type"
      label="customFieldData.displayName"
      mandatory="customFieldData.required"
      bind-data="selectedData"   specific-attributes="customFieldData.specificAttributes">
     </custom-input-box>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.8/angular-material.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./customInputBox.js">

    </script>
    <script type="text/javascript" src="./date/controller.js">

    </script>

    <script type="text/javascript" src="./text/controller.js"></script>
    <script type="text/javascript" src="./singleSelect/controller.js"></script>


  </body>
</html>
